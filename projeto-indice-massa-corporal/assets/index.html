        <section class="infoImc">
        <h2>IMC</h2> 
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Superior a 40</p>
        </section>

        <section class="infoImc">
            <h2>Resultado</h2>
            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
        </section>


        
    <form id="formulario">  
        <p><label for="ipeso">Peso: <input type="text" placeholder="Digite o seu peso..." name="peso" id="ipeso"></label></p>
        <p><label for="ialtura">Altura: <input type="text" name="altura" placeholder="Digite sua altura..." id="ialtura"></label></p>
        <button type="submit" onsubmit="">Calcular IMC</button>

        <section id="resultado"></section>
    </form>
    </section>


    <script src="js/main.js"></script>
